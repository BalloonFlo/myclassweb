<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            background: yellow;
        }
        h1:hover {
            background: red;
            border-radius: 50px;
        }
        hr:hover {
            border-color: green;
            border-radius: 90px;
            width: 250px;
        }
    </style>
</head>
<body>
    <h1 style="color: blue; font-family: Arial, Helvetica, sans-serif; font-style: italic;">제품 설명</h1>
    <hr style="height: 50px; background: lime;">
</body>
</html>
