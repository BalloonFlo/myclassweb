<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Radio Button</h1>
    
    <p>
        Choose your favorite Web language: 
    </p>

    <form>
        <input type="radio" name="fav_lag" value="html">html<br>
        <input type="radio" name="fav_lag" value="css">css<br>
        <input type="radio" name="fav_lag" value="js">js<br>
    </form>
</body>
</html>
