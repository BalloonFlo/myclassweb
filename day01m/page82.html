<body>
    <h1>The fieldset element + CSS</h1>

    <fieldset>
        <legend>Personalia</legend>
        <label for="name1">First name: </label>
        <input type="text" name="name1" id="name1"> <br><br>
        <label for="name2">Second name: </label>
        <input type="text" name="name2" id="name2"> <br><br>
        <label for="email1">Email: </label>
        <input type="email" name="email1" id="email1"> <br><br>
        <label for="date1">Birthday: </label>
        <input type="date" name="date1" id="date1"> <br><br>
        <input type="submit" value="submit">
    </fieldset>
</body>
</html>
