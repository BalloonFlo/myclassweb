<!-- 다양한 입력폼 예제 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        label {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 10px;
            font-weight: 900;
        }
        td {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <table border="1">
        <tr align="center">
            <td>
                <img src="img/네이버 로고.png" alt="naver" width="100">
            </td>
        </tr>
        <tr>
            <td>
                <label for="id">아이디</label> <br>
                <input type="text" style="width: 172px; height: 18px;">
            </td>
        </tr>
        <tr>
            <td>
                <label for="pw1">비밀번호</label> <br>
                <input type="password" style="width: 172px; height: 18px;">
            </td>
        </tr>
        <tr>
            <td>
                <label for="pw2">비밀번호 재확인</label> <br>
                <input type="password" style="width: 172px; height: 18px;">
            </td>
        </tr>
        <tr>
            <td>
                <label for="name">이름</label> <br>
                <input type="text" style="width: 172px; height: 18px;">
            </td>
        </tr>
        <tr>
            <td>
                <label for="birth">생년월일</label> <br>
                <input type="text" placeholder="년(4자)" pattern="[0-9]{4}" style="width: 50px; height: 18px;">
                <select style="height: 18px;">
                    <option disabled selected>월</option>
                    <option>1월</option>
                    <option>2월</option>
                    <option>3월</option>
                    <option>4월</option>
                    <option>5월</option>
                    <option>6월</option>
                    <option>7월</option>
                    <option>8월</option>
                    <option>9월</option>
                    <option>10월</option>
                    <option>11월</option>
                    <option>12월</option>
                </select>
                <input type="text" placeholder="일" pattern="[1-31]" style="width: 50px; height: 18px;">
            </td>
        </tr>
        <tr>
            <td>
                <label for="gender">성별</label> <br>
                <select style="width: 180px; height: 18px;">
                    <option disabled selected>성별</option>
                    <option>남성</option>
                    <option>여성</option>
                </select>
            </td>
        </tr>
    </table>
</body>
</html>
