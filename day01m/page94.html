<!-- html <form input="checkbox"> - 여러개 선택 가능 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Checkboxes</h1>

    <p>
        The <strong> input type="checkbox" </strong> defines a checkbox: 
    </p>

    <form>
        <input type="checkbox" name="1" value="bike">i have a bike<br>
        <input type="checkbox" name="1" value="car">i have a car<br>
        <input type="checkbox" name="1" value="boat">i have a boat<br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
