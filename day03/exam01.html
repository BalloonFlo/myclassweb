    <script>
        //1. 물건의 하나당 가격이 1000, 물건의 개수 5, 물건의 전체 가격은?
        x = 1000 //price = 1000
        y = 5 //count = 5
        console.log(x * y) //alert(price * count)
        //5000

        //2. 전체 구매 금액이 1000, 물건 하나당 가격이 200, 물건의 개수는?
        a = 1000 //total = 1000
        b = 200 //price2 = 200
        console.log(a / b) //alert(total / price2)
        //5

        m = 3000 //pear_price = 3000
        nn = 3 //apple_count = 3
        mm = 2 //pear_count = 2
        console.log((n * nn) > (m * mm))
        //apple_total = apple_price * apple_count
        //pear_total = pear_price * pear_count
        //alert(apple_total > pear_total)
        //false

        ye = 25 //yesterday = 25
        to = 10 //today = 10
        console.log((ye + to) / 2) //alert((yesterday + today) / 2)
        //17.5
