<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script>
        $(function() {
            $('#b1').click(function() {
                $('#result1').append('<img src="img/baby.png" width=50px height=50>')
            })
            
        })
        $(function() {
            $('#b2').click(function() {
                reply1 = $('#reply1').val()
                $('#result2').append(reply1 + '<br>')
            })
        })
        $(function() {
            $('#b3').click(function() {
                reply2 = $('#reply2').val()
                $('#result3').append('<img src="img/baby.png" width=50px height=50>')
                $('#result3').append(reply2 + '<br>')
            })
        })
    </script>
</head>
<body>
    <button id="b1">이미지 추가</button>
    <br>
    댓글1: <input type="text" id="reply1">
    <button id="b2">댓글 추가</button>
    <br>
    댓글2: <input type="text" id="reply2">
    <button id="b3">이미지+댓글 추가</button>
    <hr>
    <div id="result1"></div>
    <div id="result2"></div>
    <div id="result3"></div>
</body>
</html>
