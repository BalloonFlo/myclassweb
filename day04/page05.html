<!DOCTYPE html>
<html lang="en">
<head>
  <title>별 달 고래</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <style>
  /* Make the image fully responsive */
  .carousel-inner img {
    width: 100%;
    height: 100%;
  }
  </style>
</head>
<body>

<div id="demo" class="carousel slide" data-ride="carousel">
  <ul class="carousel-indicators">
    <li data-target="#demo" data-slide-to="0" class="active"></li>
    <li data-target="#demo" data-slide-to="1"></li>
    <li data-target="#demo" data-slide-to="2"></li>
  </ul>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="img/moon-2728183_960_720.jpg" alt="star" width="600" height="500">
      <div class="carousel-caption">
        <h3>별</h3>
        <p>달이랑 고래랑</p>
      </div>   
    </div>
    <div class="carousel-item">
      <img src="img/moon-5427697_960_720.jpg" alt="whale" width="600" height="500">
      <div class="carousel-caption">
        <h3>고</h3>
        <p>이쁜달들이랑 고래랑</p>
      </div>   
    </div>
    <div class="carousel-item">
      <img src="img/fantasy-7087207_960_720.jpg" alt="moon" width="600" height="500">
      <div class="carousel-caption">
        <h3>래</h3>
        <p>우주랑 고래랑</p>
      </div>   
    </div>
  </div>
  <a class="carousel-control-prev" href="#demo" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#demo" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>
</div>

</body>
</html>
