<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="board.css">
    <style>
        #fin {
            background: yellow;
        }
        .title {
            background: greenyellow;
        }
        .item {
            color: blue;
        }
        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <form action="board">
        <table border="1">
            <tr>
                <td class="title">항목</td>
                <td class="title">입력</td>
            </tr>
            <tr>
                <td class="item">번호</td>
                <td>
                    <input type="number" name="number">
                </td>
            </tr>
            <tr>
                <td class="item">제목</td>
                <td>
                    <input type="text" name="title">
                </td>
            </tr>
            <tr>
                <td class="item">내용</td>
                <td>
                    <input type="text" name="word">
                </td>
            </tr>
            <tr>
                <td class="item">작성자</td>
                <td>
                    <input type="text" name="name">
                </td>
            </tr>
            <tr>
                <td colspan="2", align="center" id="fin">
                    <button>글쓰기 완료.</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
