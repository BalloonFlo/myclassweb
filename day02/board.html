<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="board.css">
    <style>
        #fin {
            background: yellow;
        }

        .title {
            background: greenyellow;
        }

        a {
            text-decoration: none;
        }
        /* 가상선택자 : a, a:hover, td:hover; ... */
    </style>
    <!-- style은 css에 그대로 적용해도 똑같다. -->
</head>
<body>
    <form>
        <table border="1">
            <tr>
                <td class="title">항목</td>
                <td class="title">입력</td>
            </tr>
            <tr>
                <td>번호</td>
                <td>
                    <input type="number" name="number">
                </td>
            </tr>
            <tr>
                <td>제목</td>
                <td>
                    <input type="text" name="title">
                </td>
            </tr>
            <tr>
                <td>내용</td>
                <td>
                    <input type="text" name="word">
                </td>
            </tr>
            <tr>
                <td>작성자</td>
                <td>
                    <input type="text" name="name">
                </td>
            </tr>
            <tr>
                <td colspan="2", align="center" id="fin">
                    <button>글쓰기 완료.</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
<!-- ctrl + n : 새 파일, ctrl + s : 저장 -->
<!-- 속성 선택자 : 선택자[속성=값] 선택자[속성^=값] 
선택자[속성$=값] ... -->
